<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draggable</title>
	<style>
		#div1{
            float: left;
            width: 100px;
            height:35px;
            margin:10px;
            padding:10px;
            border:1px solid #aaaaaa;
		}
		#div2{
            float: left;
            width: 200px;
            height:135px;
            margin:10px;
            padding:10px;
            border:1px solid #aaaaaa;			
		}
	</style>
	<script type="text/javascript">
	  function allowDrop(ev){
         ev.preventDefault();
	  }

      var srcdiv = null;
      function drag(ev,divdom){
      	srcdiv = divdom;
      	ev.dataTransfer.setData("text/html",divdom.innerHTML);
      }
      function drop(ev,divdom){
      	if(srcdiv!=divdom){
      		srcdiv.innerHTML = divdom.innerHTML;
      		divdom.innerHTML = ev.dataTransfer.getData("text/html");
      	}
      }
	</script>
</head>
<body>
	<div id="div1" ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event,this)">
		<p>ni hao!</p>
	</div>
	<div id="div2" ondrop="drop(event,this)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event,this)">
		<p>hello world</p>
	</div>
      <div class="user">hello world</div>
      <div class="under">understand</div>
</body>
</html>
